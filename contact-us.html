<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/main-styles.css">
</head>
<body>
    <nav>
        <a id="nav-logo" href="index.html"><img src="img/Seal_of_Alabama.png" alt="Image of Alabama State Seal"></a>

        <h1>ALABAMA</h1>

        <ul>
            <li class="nav-element"><a href="index.html">HOME</a></li>
            <li class="nav-element"><a href="montgomery.html">CAPITOL</a></li>
            <li class="nav-element"><a href="huntsville.html">HUNTSVILLE</a></li>
            <li class="nav-element"><a href="birmingham.html">BIRMINGHAM</a></li>
            <li class="nav-element"><a href="contact-us.html">CONTACT</a></li>
            <li class="nav-element"><a href="reference.html">SOURCES</a></li>
        </ul>
    </nav>

    <div id="grid-container">
        <header>
            <h1>Contact Us</h1>
        </header>

        <section>
            <img id="section-heading-img" src="img/Alabama_Banner-2393771397.jpg" alt="Image of Alabama">
            <h1>Have a question?</h1>
            
            <form action="POST" id="contact-form">
                <input type="text" id="first-name-field" placeholder="First Name">
                <input type="text" id="last-name-field" placeholder="Last Name">
                <input type="email" id="email-field" placeholder="Email">
                <input type="email" id="verify-email-field" placeholder="Verify Email">
                <textarea id="message-field" placeholder="Tell us a bit about your inquiry.."></textarea>
                <input type="submit" id="submit-button" value="Submit">
            </form>
        </section>

        <aside></aside>

        <footer>
            <ul id="footer-nav">
                <li><a href="index.html">HOME</a></li>
                <li><a href="montgomery.html">CAPITOL</a></li>
                <li><a href="huntsville.html">HUNTSVILLE</a></li>
                <li><a href="birmingham.html">BIRMINGHAM</a></li>
                <li><a href="contact-us.html">CONTACT</a></li>
                <li><a href="reference.html">SOURCES</a></li>
            </ul>
        </footer>
    </div>

    <script>
        let isEmailValid = false;

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            if (!isEmailValid) {
                event.preventDefault();
                alert('Emails do not match!');
            } else {
                event.preventDefault();
                alert('Thank you for your inquiry! We will get back to you with 24 business hours.');
            }
        });

        document.getElementById('verify-email-field').addEventListener('input', function() {
            const emailField = document.getElementById('email-field');
            const verifyEmailField = document.getElementById('verify-email-field');
            
            if (emailField.value !== verifyEmailField.value) {
                verifyEmailField.style.color = 'red';
                isEmailValid = false;
            } else {
                verifyEmailField.style.color = 'black';
                isEmailValid = true;
            }
        });
        
    </script>

</body>
</html>
